<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="listBox">
        <form action="/" method="post">
            <button class="btn btn-outline-primary btn-lg" type="submit" name="home" formaction="/home-route">Home</button>
            <button class="btn btn-outline-dark btn-lg" type="submit" name="work" formaction="/work-route">Work</button>
            <button class="btn btn-outline-success btn-lg" type="submit" name="grocery" formaction="/grocery-route" checked>Grocery</button><br>
        </form>
    </div>  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
